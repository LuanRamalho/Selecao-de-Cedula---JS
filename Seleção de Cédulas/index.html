<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Cédulas de Dinheiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seleção de Cédulas de Dinheiro</h1>
        <p>Escolha uma cédula de dinheiro:</p>
        <select id="cedula-select">
            <option value="">Selecione uma cédula</option>
            <option value="1 Real">1 Real</option>
            <option value="2 Reais">2 Reais</option>
            <option value="5 Reais">5 Reais</option>
            <option value="10 Reais">10 Reais</option>
            <option value="20 Reais">20 Reais</option>
            <option value="50 Reais">50 Reais</option>
            <option value="100 Reais">100 Reais</option>
        </select>
        <button id="exibir-btn">Exibir Cédula</button>
        <div id="imagem-container">
            <img id="imagem-cedula" alt="Cédula selecionada">
            <p id="info-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
